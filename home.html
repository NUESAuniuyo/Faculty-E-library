<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUESA UNIUYO E-LIBRARY</title>
  <link rel="icon" type="image/png" href="logo/faculty.png">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="css/tailwind-config.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body class="bg-white font-montserrat">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center gap-4">
        <img src="logo/faculty.png" alt="NUESA Logo" class="w-16 h-auto">
        <div class="text-green-700">
          <h1 class="text-lg font-bold">NUESA E-LIBRARY</h1>
          <p class="text-sm">University of Uyo</p>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="relative">
        <!-- Desktop Menu -->
        <ul class="hidden md:flex gap-8 text-green-700 font-medium">
          <li><a href="index.html" class="hover:text-accent">Welcome Page</a></li>
          <li><a href="about.html" class="hover:text-accent">About Us</a></li>
        </ul>

        <!-- Mobile Menu Icon -->
        <div id="menu-btn" class="md:hidden text-green-700 text-2xl cursor-pointer">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <!-- Mobile Dropdown -->
        <ul id="mobile-menu" class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded hidden flex-col text-green-700 font-medium md:hidden">
          <li><a href="index.html" class="block px-4 py-2 hover:bg-gray-100">Welcome Page</a></li>
          <li><a href="about.html" class="block px-4 py-2 hover:bg-gray-100">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto bg-white p-6 shadow-lg rounded-lg mt-6">
    <h2 class="text-xl font-bold mb-4">Access Materials</h2>
    <form id="redirectForm" class="space-y-4">

      <div>
        <label for="semester" class="block font-semibold">Select Semester:</label>
        <select id="semester" name="semester" required class="border border-gray-300 rounded p-2 w-full">
          <option value="" disabled selected>Choose Semester</option>
          <option value="first">First Semester</option>
          <option value="second">Second Semester</option>
        </select>
      </div>

      <div>
        <label for="level" class="block font-semibold">Select Level:</label>
        <select id="level" name="level" required class="border border-gray-300 rounded p-2 w-full">
          <option value="" disabled selected>Choose Level</option>
          <option value="100">100 Level</option>
          <option value="200">200 Level</option>
          <option value="300">300 Level</option>
          <option value="400">400 Level</option>
          <option value="500">500 Level</option>
        </select>
      </div>

      <div>
        <label for="department" class="block font-semibold">Select Department:</label>
        <select id="department" name="department" required class="border border-gray-300 rounded p-2 w-full">
          <option value="" disabled selected>Choose Department</option>
          <option value="mechanical">Mechanical Engineering</option>
          <option value="computer">Computer Engineering</option>
          <option value="civil">Civil Engineering</option>
          <option value="agric">Agricultural Engineering</option>
          <option value="chemical">Chemical Engineering</option>
          <option value="food">Food Engineering</option>
          <option value="electrical">Electrical Engineering</option>
          <option value="petroleum">Petroleum Engineering</option>
        </select>
      </div>

      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Access Materials</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-6">
    <p>&copy; Designed by Favour Tony ×× James, Anietie (SMNSE)</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
